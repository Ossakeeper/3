<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>header 1</th>
        <th>header 2</th>
    </tr>
    <tr>
        <td>a 1</td>
        <td>b 2</td>
    </tr>
    <tr>
        <td>c 3</td>
        <td>d 4</td>
    </tr>
    <tr>
        <td>e 5</td>
        <td>f 6</td>
    </tr>
</table>
</body>
</html>
